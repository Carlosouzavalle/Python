<form class="c-form" 
      {% if cliente %}
        action="{{url_for('cliente.update_cliente', cliente_id=cliente.id)}}" 
      {% else %}
        action="{{url_for('cliente.inserir_clientes')}}"
      {% endif %}

      {% if cliente %}
        method="PUT"
      {% else %}
        method="POST"
      {% endif %}
      
      c-append="#lista_clientes">

    <div class="mb-3">
      <label  class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" {% if cliente %}value="{{cliente.nome}}"{% endif %}>
    </div>

    <div class="mb-3">
      <label  class="form-label">Email</label>
      <input type="text" class="form-control" name="email" {% if cliente %}value="{{cliente.Email}}"{% endif %}>
    </div>

    <button type="submit" class="btn btn-primary">
      {% if cliente %} Salvar {% else %} Criar {% endif %}
    </button>
</form>
